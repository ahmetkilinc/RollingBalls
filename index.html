<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Race with Matter.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameCanvas {
            border: 1px solid black;
            background-color: #f0f0f0;
            position: relative;
        }
        #startButton {
            margin: 20px;
        }
        #winner {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div>
    <label for="colorSelect">Renk Seç:</label>
    <select id="colorSelect">
        <option value="red">Kırmızı</option>
        <option value="blue">Mavi</option>
        <option value="green">Yeşil</option>
        <option value="yellow">Sarı</option>
        <option value="purple">Mor</option>
        <option value="orange">Turuncu</option>
        <option value="pink">Pembe</option>
    </select>
    <label for="betAmount">Yatırılacak Miktar:</label>
    <input type="number" id="betAmount" min="1" max="100" value="10">
    <button id="betButton">Bahis Yap</button>
</div>
<canvas id="gameCanvas" width="1080" height="1080"></canvas>
<button id="startButton">Başla</button>
<div id="winner"></div>
<div id="balance">Bakiye: 100</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<script src="game.js"></script>
<script src="ui.js"></script>
</body>
</html>
